<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Account Registration</title>
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/compiled.min.css">
    <link rel="stylesheet" href="/css/site.css">

</head>
<body>
    

    <section class="pb-4">
        <div class="bg-white border rounded-5">
            <section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">

                <div class="row justify-content-center">
                    <div class="col-12 col-lg-9 col-xl-9">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                <form id="form_registration">

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="firstName" class="form-control form-control-lg">
                                                <label class="form-label" for="firstName" style="margin-left: 0px;">First Name</label>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="lastName" class="form-control form-control-lg">
                                                <label class="form-label" for="lastName" style="margin-left: 0px;">Last Name</label>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="email" class="form-control form-control-lg">
                                                <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>

                                        </div>

                                    </div>
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Address</h3>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="address1" class="form-control form-control-lg">
                                                <label class="form-label" for="address1" style="margin-left: 0px;">Address 1 </label>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="address2" class="form-control form-control-lg">
                                                <label class="form-label" for="address2" style="margin-left: 0px;">Address 2</label>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label" for="country" style="margin-left: 0px;">Country </label>
                                            <div class="form-outline">
                                                <select id="ddlcountry" class="form-control form-control-lg">
                                                    <option>-Select-</option>
                                                </select>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label" for="state" style="margin-left: 0px;">State </label>
                                            <div class="form-outline">
                                                <select id="ddlstate" class="form-control form-control-lg">
                                                    <option>-Select-</option>
                                                </select>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-4">
                                            <label class="form-label" for="city" style="margin-left: 0px;">City </label>
                                            <div class="form-outline">
                                                <select id="ddlcity" class="form-control form-control-lg">
                                                    <option>-Select-</option>
                                                </select>
                                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 69.6px;"></div><div class="form-notch-trailing"></div></div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="mt-4 pt-2">
                                        <input id="btnFormSubmit" class="btn btn-primary btn-lg" type="button" value="Submit">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

    <script src="/js/account.js"></script>

</body>
</html>
